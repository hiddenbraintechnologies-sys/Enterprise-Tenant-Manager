version: '3.8'

# Staging environment overrides

services:
  api:
    container_name: bizflow-api-staging
    environment:
      - NODE_ENV=staging
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bizflow-staging.rule=Host(`staging.bizflow.app`)"
      - "traefik.http.routers.bizflow-staging.tls=true"
      - "traefik.http.routers.bizflow-staging.tls.certresolver=letsencrypt"

  postgres:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  redis:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
