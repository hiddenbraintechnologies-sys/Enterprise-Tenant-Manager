version: '3.8'

# Development environment overrides

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bizflow-api-dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://bizflow:bizflow_dev@postgres:5432/bizflow_dev
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    environment:
      - POSTGRES_USER=bizflow
      - POSTGRES_PASSWORD=bizflow_dev
      - POSTGRES_DB=bizflow_dev
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  # Adminer for database management (dev only)
  adminer:
    image: adminer:latest
    container_name: bizflow-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - bizflow-network
